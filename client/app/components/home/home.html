<div flex layout="column" >

  <!-- Container #1 (in wireframe) -->
  <md-toolbar layout="row" class="md-whiteframe-z2">
    <md-button class="menu" hide-gt-sm ng-click="vm.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
  </md-toolbar>

  <!-- Container #2 (in wireframe) -->
  <div flex layout="row">

      <!-- Container #3 (in wireframe) -->
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" layout="column">
        <md-list layout="column">
          <md-list-item ng-repeat="it in vm.users">
              <md-button ng-click="vm.selectUser(it)" ng-class="{'selected' : it === vm.selected }">
                <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                {{it.name}}
              </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>

      <!-- Container #4 (in wireframe) -->
      <md-content flex id="content">
        <md-icon md-svg-icon="{{vm.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{vm.selected.name}}</h2>
        <p>{{vm.selected.content}}</p>

        <md-button class="share" md-no-ink ng-click="vm.share($event)" aria-label="Share">
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>

  </div>
</div>
